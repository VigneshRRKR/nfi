<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5 bg-light">
  <div class="row">

    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="myLeftCtn">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title p-4 bg-success text-light py-2">Miner Conditions</h5>
            <i class="fa fa-ban p-3"></i>Iye Issues
            <br>
            <i class="fa fa-ban p-3"></i>Skin Disorders
            <br>
            <i class="fa fa-ban p-3"></i>Arthritis
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="myRightCtn">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title p-4 bg-danger text-light py-2">Seniour Conditions</h5>
            <i class="fa fa-close p-3"></i>Iye Issues
            <br>
            <i class="fa fa-close p-3"></i>Patella Luxation
            <br>
            <i class="fa fa-close p-3"></i>Skin Disorders
            <br>
            <i class="fa fa-close p-3"></i>Supernumentary teeth
            <br>
            <i class="fa fa-close p-3"></i>Arthritis
            <br>
            <i class="fa fa-close p-3"></i>Collapsed trachea
            <br>
            <i class="fa fa-close p-3"></i>Periodontal disease
            <br>
            <i class="fa fa-close p-3"></i>Cancer
            <br>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
